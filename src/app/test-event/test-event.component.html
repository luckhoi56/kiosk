<app-event-child></app-event-child>
<h3>From:</h3>
<form >
    <div  *ngFor="let data of data.from">
        <input [name]="city" type="radio" [id]="data.name" [value]="data.name" (change)="onItemChange($event.target.id)">
        <label [for]="data.name">
            {{data.name}}
        </label>
    </div>
<h3>To</h3>
    <div class="form-group" *ngIf="show">
        <form >
            <div *ngFor="let city of m_city_to,let index = index">
                
                <input [name]="index" type="radio" [id]=index [value]="city.name" [checked]="m_images[city.name].checked" (change)="radioEnable($event.target.value)">
                <label [for]=index>
                    {{city.name}} {{city.price}} 
                </label>
                <img [src]="m_images[city.name].src" >
                <div *ngIf="m_images[city.name].checked">
                    {{m_images[city.name].information}}
                </div>
                
            </div>
        </form>
        
    </div>
</form>
